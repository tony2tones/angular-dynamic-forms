<form [formGroup]="myForm">
  Value: {{ myForm.value | json }}

  <hr />

  <label for="email">email</label>
  <input placeholder="email" formControlName="email" />

  <div formArrayName="phones">
    <div
      *ngFor="let phone of phoneForms.controls; let i = index"
      [formGroupName]="i"
    >
      <div>
        <label for="area">area</label>
        <input placeholder="area" formControlName="area" />
      </div>

      <div>
          <label for="line">line</label>
          <input placeholder="line" formControlName="line" />
        </div>
        <button (click)="deletePhone(i)">Delete field</button>
    </div>
  </div>
  <button (click)="addPhone()">Add form</button>
</form>
